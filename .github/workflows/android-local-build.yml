name: Android Local Build

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  android-local:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.2
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate Android native project (Expo prebuild)
        working-directory: packages/mobile
        run: npx expo prebuild --platform android --non-interactive

      - name: Configure Android keystore
        working-directory: packages/mobile/android
        run: |
          echo "${ANDROID_KEYSTORE_BASE64}" | base64 --decode > app/keystore.jks
          cat > keystore.properties <<EOF
          storeFile=keystore.jks
          storePassword=${ANDROID_KEYSTORE_PASSWORD}
          keyAlias=${ANDROID_KEY_ALIAS}
          keyPassword=${ANDROID_KEY_PASSWORD}
          EOF
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Build Android APK (release)
        working-directory: packages/mobile/android
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-local
          path: packages/mobile/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
