name: Android APK (No Expo Platform)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.2
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Patch react-native-static-server Android Gradle config
        run: |
          TARGET="$(find node_modules -path '*/react-native-static-server/android/build.gradle' | head -n 1)"
          if [ -z "$TARGET" ]; then
            echo "react-native-static-server build.gradle not found, skip patch."
            exit 0
          fi
          echo "Patching $TARGET"
          sed -i "/apply plugin: ['\\\"]maven['\\\"]/d" "$TARGET"
          if ! grep -q "compileSdkVersion" "$TARGET" && ! grep -q "compileSdk " "$TARGET"; then
            awk '
              { print }
              !done && /android[[:space:]]*{/ {
                print "    compileSdkVersion rootProject.ext.compileSdkVersion"
                done=1
              }
            ' "$TARGET" > "$TARGET.tmp"
            mv "$TARGET.tmp" "$TARGET"
          fi

      - name: Build Android APK (debug, local Gradle)
        working-directory: packages/mobile/android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-no-expo
          path: packages/mobile/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
